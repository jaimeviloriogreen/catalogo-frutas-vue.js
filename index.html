<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desarrollo Web</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald:400,500,600,700|Poppins|Quicksand|Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Estilos CSS-->
    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>

    <section class="mt-5 container p-5" id="app">
        <h2 class="text-center"> {{titulo}} </h2>
        <!-- Formulario -->
        <section class="container mt-5">
            <input type="text" class="form-control mb-2" v-model.number="nuevaFruta" @keyup.enter="agregar" placeholder="Nueva Fruta">
            <button @click="agregar" class="btn btn-danger btn-block">Insertar</button>
        </section>
        <!-- Alerta -->
        <section v-if="vacio == true" class="container my-5">
            <div class="alert alert-warning" role="alert">
                ¡No has enviado nada!
            </div>
        </section>
        <!-- Tabla -->
        <section class="container mt-5 table-responsive-md">
            <table class="table text-center">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Sumar</th>
                    <th scope="col">Restar</th>
                    
                  </tr>
                </thead>
                <tbody>
                    <tr v-for="(fruta, indice) of frutas">
                        <th scope="row">{{indice}}</th>
                        <td> {{fruta.nombre}} </td>

                        <!--  Cantidad -->
                        <td>
                            <input class="p-1" type="text" v-model.number="fruta.cantidad"> 
                        </td>
                        <!--  Stock -->
                        <td class="text-danger" v-if="fruta.cantidad == 0 || fruta.cantidad < 0">NO</td>
                        <td class="text-primary" v-else>SI</td>

                        <!-- Botones -->
                        <td>
                            <button @click="fruta.cantidad++" class="btn btn btn-outline-info btn-sm">+</button>
                        </td>
                        <td>
                            <button @click="fruta.cantidad--" class="btn btn btn-outline-danger btn-sm">-</button>
                        </td>
                    </tr>
                </tbody>
              </table>
        </section>
        <!-- Total -->
        <section class="container mt-5">
            <h4>Cantidad Total: <b class="text-danger">{{sumar}}</b></h4>
        </section>
    </section>
 

    <!-- versión de desarrollo, incluye advertencias de ayuda en la consola -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="codigo.js"></script>
</body>
</html>
